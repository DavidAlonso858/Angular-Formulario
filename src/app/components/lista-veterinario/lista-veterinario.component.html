<div class="row">
  <button class="bg-warning" [routerLink]="['/']">Volver</button>
</div>

<label class="m-2 mt-4">Filtrar por categor√≠a:</label>
<select [(ngModel)]="selectedCategory" (change)="filtradoCategoria(selectedCategory)">
  <option value="log">Log</option>
  <option value="warn">Warning</option>
  <option value="error">Error</option>
</select>

<ul>
  <li *ngFor="let event of events">
    {{ event.enfermedad }} - {{ event.categoria }} - {{ event.fechaCreacion| date }}
  </li>
</ul>
